<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <!-- <img src="./images/pexels-danielabsi-952670.jpg" alt="dark-sand" /> -->
      </div>
      <div class="right-container">
        <h2>
          This is not a real service! You know you need something like this in
          your life yo help you realize your deepest dreams. Sign up now
        </h2>
        <div class="form-container">
          <p>Let's do this!</p>
          <form action="www.nowhere.com">
            <label for="firstname"
              >FIRST NAME
              <input type="text" name="firstname" id="firstname" /></label
            ><label for="lastname"
              >LAST NAME
              <input type="text" name="lastname" id="lastname" /></label
            ><label for="email"
              >EMAIL <input type="email" name="email" id="email" /></label
            ><label for="phone-number"
              >PHONE NUMBER
              <input
                type="number"
                name="phone-number"
                id="phone-number" /></label
            ><label for="password"
              >PASSWORD
              <input type="password" name="password" id="password" /></label
            ><label for="confirm-password"
              >CONFIRM PASSWORD
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </label>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
