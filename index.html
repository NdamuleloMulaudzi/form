<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <!-- <img src="./images/pexels-danielabsi-952670.jpg" alt="dark-sand" /> -->
        <p>
          Photo by :
          <a
            href="https://www.pexels.com/photo/closeup-photo-of-brown-brick-wall-1227511/"
            >ShonEjai</a
          >
        </p>
      </div>
      <div class="right-container">
        <h3>
          This is not a real service! You know you need something like this in
          your life your help you realize your deepest dreams. Sign up now to
          get started <br /><br />
          You <i>Know</i> you want to.
        </h3>

        <div class="form-container">
          <p>Let's do this!</p>
          <form action="www.nowhere.com">
            <div class="input">
              <label for="firstname">FIRST NAME</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="input">
              <label for="lastname">LAST NAME</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="number" name="phone-number" id="phone-number" />
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="input">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </form>
        </div>
        <div class="button">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
